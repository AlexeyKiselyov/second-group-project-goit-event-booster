<!------------ Search-form --------------->
<div class="search-form">
  <div class="container search-form__container js-search-form">
    <div class="search-form__wripper slide-form-left">
      <input
        class="search-form__input"
        type="text"
        name="event"
        id="event"
        placeholder="Start searching"
      />

      <svg class="search-form__icon" width="16" height="16">
        <use class="icon-event-form" href="./images/sprite.svg#search"></use>
      </svg>
    </div>

    <div class="search-form__wripper slide-form-right">
      <select class="search-form__input js-countries" name="country">
        <option
          class="option"
          style="background-color: grey; color: #ffffff"
          value=""
        >
          Choose country
        </option>
      </select>
      <svg class="search-form__icon" width="15" height="10">
        <use class="icon-event-form" href="./images/sprite.svg#dropdown"></use>
      </svg>
      <div class="search-form__icon-deleter"></div>
    </div>
  </div>
</div>
